<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${userInfo.lastName}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <!-- User Info Card -->
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-center">User </h2>
            <div class="mb-3 border border-top border-2">
                <strong>First Name:</strong> <span th:text="${userInfo.firstName}"></span>
            </div>
            <div class="mb-3 border border-top border-2">
                <strong>Middle Name:</strong> <span th:text="${userInfo.middleName}"></span>
            </div>
            <div class="mb-3 border border-top border-2">
                <strong>Last Name:</strong> <span th:text="${userInfo.lastName}"></span>
            </div>
            <div class="mb-3 border border-top border-2">
                <strong>Mobile:</strong> <span th:text="${userInfo.mobile}"></span>
            </div>
            <div class="mb-3 border border-top border-2">
                <strong>Email:</strong> <span th:text="${userInfo.email}"></span>
            </div>
            <div class="mb-3 border border-top border-2">
                <strong>Intro:</strong> <span th:text="${userInfo.intro}"></span>
            </div>
            <div class="mb-3 border border-top border-2">
                <strong>Profile:</strong> <span th:text="${userInfo.profile}"></span>
            </div>


            <th:block th:if="${user != null}">
            <th:block th:if="${user.id == userInfo.id}">
                <div class="card-footer">
                    <a class="btn btn-primary" th:href="@{'/user/update/'+${userInfo.id}}">Update info</a>
                </div>
            </th:block>
        </th:block>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
